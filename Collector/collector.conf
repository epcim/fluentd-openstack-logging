# @include g-api.log/g-api.conf
@include g-reg.log/g-reg.conf

<match output.**>
    type forward
    flush_interval 1
    send_timeout 6s
    recover_wait 10s
    # heartbeat_type tcp
    # heartbeat_interval 1s
    # phi_threshold 16
    hard_timeout  8s
    require_ack_response true
    ack_response_timeout 10

    <server>
        name aggregator
        host 10.0.0.12
        port 24220
        weight 60
    </server>
</match>